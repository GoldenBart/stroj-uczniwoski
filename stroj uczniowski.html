<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prezentacja stroju szkolnego</title>
  <style>
    body {
      background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Gay_Pride_Flag.svg/240px-Gay_Pride_Flag.svg.png);
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .outfit {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 30px;
    }

    .item {
      width: 30%;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .item img {
      max-width: 100%;
      height: auto;
    }

    .text {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Prezentacja stroju szkolnego</h1>

    <div class="outfit">
      <div class="item">
        <img src="https://www.lidl.pl/assets/gcp1dca4827e37042cd8ef0ec54eb4773c7.jpeg" alt="Szorty">
        <div class="text">Szorty</div>
      </div>

      <div class="item">
        <img src="https://cdn.dedoles.sk/buxus/images/cache/product_gallery_item_icc/fotogaleria/dedoles/novy_katalog_produktov/nezaradene/vesele_zabky_pruhy_duhy/D-U-SCL-F-FF-C-919_1.png.webp" alt="Japonek">
        <div class="text">Japonki</div>
      </div>

      <div class="item">
        <img src="https://static1.redcart.pl/templates/images/thumb/2176/600/620/pl/0/templates/images/products/2176/173e910825b14ca5727be225cc5d5aa0.jpg" alt="Koszulka">
        <div class="text">Koszulka</div>
      </div>
    </div>

  </div>

</body>
</html>
